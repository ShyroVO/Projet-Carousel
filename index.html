<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="carouselSlidesOnly">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="visual1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img src="visual2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img src="visual3.jpg" alt="Third slide">
            </div>
        </div>
    </div>

    <div>
        <p>Changement image toutes les 4 secondes</p>
    </div>

    <script src="app.js"></script>

</body>

</html>
